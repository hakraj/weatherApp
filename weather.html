<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Newsletter Signup page">

    <title>Weather</title>

    <!-- bootstrap stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    
    <!-- Favicons -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/675cd5c11c.js" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/weather.css">
</head>
<body class="bg-light">
    <main>
        <header>
            <div class=" px-4 px-md-5 py-3 d-flex justify-content-between align-items-baseline">
                <h4 class="cityName"></h4>
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>

        <div class="main">
            <div class="today">
                <div class="weather-today d-flex justify-content-between p-2 p-md-5">
                    <div>
                        <img class="weatherImg" src="" alt="">
                        <h3 class="description"></h3>
                    </div>
    
                    <div>
                        <h1 class="temp"></h1>
                        <h5 class="feels-like fw-light"></h5>
                    </div>
    
                </div>
    
                <div class="extra d-flex justify-content-between align-items-center px-4 px-md-5 py-3">
                    <div>
                        <p class="text-muted">Wind</p>
                        <h5 class="wind"></h5>
                    </div>
                    <div>
                        <p class="text-muted">Humidity</p>
                        <h5 class="humidity"></h5>
                    </div>
                    <div>
                        <p class="text-muted">Visibility</p>
                        <h5 class="visibility"></h5>
                    </div>
                </div>
            </div>

            <div class="forecast-div my-5 p-3 p-md-5">
                <div class="forecast">
                    <div>
                        <h4 class="day"></h4>
                        <img class="forecast-img" src="" alt="">
                        <p class="temp-range"></p>
                    </div>
                    <div >
                        <h4 class="day"></h4>
                        <img class="forecast-img" src="" alt="">
                        <p class="temp-range"></p>
                    </div>
                    <div >
                        <h4 class="day"></h4>
                        <img class="forecast-img" src="" alt="">
                        <p class="temp-range"></p>
                    </div>
                    <div >
                        <h4 class="day"></h4>
                        <img class="forecast-img" src="" alt="">
                        <p class="temp-range"></p>
                    </div>
                    <div >
                        <h4 class="day"></h4>
                        <img class="forecast-img" src="" alt="">
                        <p class="temp-range"></p>
                    </div>
        
        
                </div>
                    </div>

        </div>
    </main>

    <main class="hide">
        <div class="cities px-5 ">
            <div>
                <h1 class="cityName"></h1>
                <p></p>

                <img class="weatherImg" src="" alt="">

            </div>
        </div>
        
    </main>
    

    <script src="js/weather.js"></script>
</body>
</html>
